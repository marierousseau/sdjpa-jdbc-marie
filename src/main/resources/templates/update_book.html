<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Author Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Author Management System</h1>
    <hr>
    <h2>Update Book</h2>


    <form action=("/update_book") th:action="@{/saveNewBook}" th:object="${book}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="text" th:field="*{title}"
               placeholder="Book Title" class="form-control mb-4 col-4">

        <input type="text" th:field="*{publisher}"
               placeholder="Publisher" class="form-control mb-4 col-4">

        <input type="text" th:field="*{isbn}"
               placeholder="ISBN" class="form-control mb-4 col-4">

        <!--        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">-->

        <button type="submit" class="btn btn-info col-2"> Update Book</button>
    </form>

    <hr>

    <a href ="/admin/book_list"> Back to Book List</a>
</div>
</body>
</html>
